<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="float" name="radius_mean" placeholder="radius_mean" required="required" />
        <input type="float" name="texture_mean" placeholder="texture_mean" required="required" />
		<input type="float" name="perimeter_mean" placeholder="perimeter_mean" required="required" />
        <input type="float" name="area_mean" placeholder="area_mean" required="required" />
        <input type="float" name="smoothness_mean" placeholder="smoothness_mean" required="required" />
        <input type="float" name="compactness_mean" placeholder="compactness_mean" required="required" />
        <input type="float" name="concavity_mean" placeholder="concavity_mean" required="required" />
        <input type="float" name="concave points_mean" placeholder="concave points_mean" required="required" />
        <input type="float" name="symmetry_mean" placeholder="symmetry_mean" required="required" />
        <input type="float" name="fractal_dimension_mean" placeholder="fractal_dimension_mean" required="required" />
        <input type="float" name="radius_se" placeholder="radius_se" required="required" />
        <input type="float" name="texture_se" placeholder="texture_se" required="required" />
        <input type="float" name="perimeter_se" placeholder="perimeter_se" required="required" />
        <input type="float" name="area_se" placeholder="area_se" required="required" />
        <input type="float" name="smoothness_se" placeholder="smoothness_se" required="required" />
        <input type="float" name="compactness_se" placeholder="compactness_se" required="required" />
        <input type="float" name="concavity_se" placeholder="concavity_se" required="required" />
        <input type="float" name="concave points_se" placeholder="concave points_se" required="required" />
        <input type="float" name="symmetry_se" placeholder="symmetry_se" required="required" />
        <input type="float" name="fractal_dimension_se" placeholder="fractal_dimension_se" required="required" />
        <input type="float" name="radius_worst" placeholder="radius_worst" required="required" />
        <input type="float" name="texture_worst" placeholder="texture_worst" required="required" />
        <input type="float" name="perimeter_worst" placeholder="perimeter_worst" required="required" />
        <input type="float" name="area_worst" placeholder="area_worst" required="required" />
        <input type="float" name="smoothness_worst" placeholder="smoothness_worst" required="required" />
        <input type="float" name="compactness_worst" placeholder="compactness_worst" required="required" />
        <input type="float" name="concavity_worst" placeholder="concavity_worst" required="required" />
        <input type="float" name="concave points_worst" placeholder="concave points_worst" required="required" />
        <input type="float" name="symmetry_worst" placeholder="symmetry_worst" required="required" />
        <input type="float" name="fractal_dimension_worst" placeholder="fractal_dimension_worst" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
